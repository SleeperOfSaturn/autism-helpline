<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Crossword</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      background-image: url("minigames_bg.jpg");
      background-size: cover;
      overflow: hidden;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      font-size: 1.2rem;
      color: #FFFFFF;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
      color: #FFFFFF;
    }

    h2 {
      font-size: 2rem;
      color: #FFFFFF;
      margin-bottom: 20px;
    }

    .game-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .game {
      width: 750px;
      height: 750px;
      margin: 0 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <a href="menu.html" class="back-button">Back to Menu</a>
  <h1>Feeling Bored?</h1>
  <div class="game-container">
    <div class="game">
      <h2>Here is a cool crossword!</h2>
      <div id="crossword"></div>
    </div>
  </div>
  <br>
  <br>

  <script src="https://cdn.jsdelivr.net/npm/crossword-canvas@1.0.3/crossword-canvas.min.js"></script>
  <script>
    const crosswordConfig = {
      rows: 10, // Number of rows in the crossword
      cols: 10, // Number of columns in the crossword
      theme: 'dark', // Theme of the crossword (light/dark)
      entries: [
        { clue: '1 Across', answer: 'HELLO', row: 0, col: 0, orientation: 'across' },
        { clue: '2 Down', answer: 'WORLD', row: 0, col: 0, orientation: 'down' },
        // Add more entries as needed
      ],
    };

    const crossword = new CrosswordCanvas('#crossword', crosswordConfig);
    crossword.render();
  </script>
</body>

</html>
