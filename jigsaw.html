<head>

  <style>
    body {
      font-family: 'Lexend', sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      background-image: url("minigames_bg.jpg");
      background-size: cover;
      backdrop-filter: blur(8px);

      margin: 0 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .game iframe {

      height: 100%;
      border: none;
    }
  </style>
</head>
